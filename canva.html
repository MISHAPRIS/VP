<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a()
        {
        var n =  (Number)(document.getElementById("col").value);
        let art = document.getElementById("squareCanvas");
        let stylish = art.getContext("2d");
        stylish.fillStyle = "#0000ff";
        stylish.clearRect(0, 0, art.width, art.height)
        for(i=0; i<n; i++)
        {
            stylish.fillRect(i*20, 0, 10, Math.floor(Math.random()*(Math.floor(100)-Math.ceil(1)+1))+Math.ceil(1));
        }
        }
    </script>
</head>
<body>
    <textarea name="" id="col" cols="30" rows="1"></textarea>
    <button onclick="a()"></button>
    
    <canvas id="squareCanvas" width="2000" height="2000"></canvas>
</body>
</html>
